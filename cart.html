<script type="text/javascript">
window.onload = function() {
        if(localStorage.length == 0) {
            document.getElementById('EmptyCart').style.display = 'block'; 
            document.getElementById('shopping-cart').style.display = 'none'; 
        }else {
            document.getElementById('EmptyCart').style.display = 'none'; 

            var tbl = document.getElementById("sc");
            var grand_total = 0


            Object.keys(localStorage).forEach(function(key){

              var [flavor, quant, price] = JSON.parse(localStorage.getItem(key));
              

              var row = tbl.insertRow(-1);
              var cell0 = row.insertCell(0);
              var cell1 = row.insertCell(1);
              var cell2 = row.insertCell(2);
              var cell3 = row.insertCell(3);
              var cell4 = row.insertCell(4);

              var [t0, t1, t2, t3, t4]  = [document.createTextNode(key), document.createTextNode(flavor), document.createTextNode(price), document.createTextNode(quant), document.createTextNode(quant * price)]

              cell0.appendChild(t0); cell1.appendChild(t1);
              cell2.appendChild(t2); cell3.appendChild(t3);
              cell4.appendChild(t4);
              grand_total += quant * price
             
            });
            var theDiv = document.getElementById("sc")
            theDiv.style.display = 'block'; 


            var row = tbl.insertRow(-1);
            var cell0 = row.insertCell(0);
              var cell1 = row.insertCell(1);
              var cell2 = row.insertCell(2);
              var cell3 = row.insertCell(3);
              var cell4 = row.insertCell(4);

            var [t0, t4] = [document.createTextNode("Grand Total"), document.createTextNode(grand_total)]
            cell0.appendChild(t0); cell4.appendChild(t4)
        }

}
</script>
